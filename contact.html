<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    /* Base styles */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
  color: #222;
  transition: background-color 0.3s, color 0.3s;
}

header {
  background-color: #ffffff;
  padding: 1rem 2rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 999;
}

.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #222;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  text-decoration: none;
  color: #222;
  font-weight: 500;
  transition: color 0.2s;
}

.nav-links li a:hover {
  color: #007bff;
}

.nav-buttons {
  display: flex;
  align-items: center;
}

.theme-toggle {
  padding: 6px 10px;
  font-size: 1.2rem;
  background: none;
  border: none;
  cursor: pointer;
}

/* Contact section */
.contact-container {
  padding: 3rem 2rem;
  max-width: 800px;
  margin: auto;
}

.contact-container h2 {
  text-align: center;
  margin-bottom: 2rem;
  font-size: 2rem;
  color: #222;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.contact-form input,
.contact-form textarea {
  padding: 1rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: white;
  color: #222;
}

.contact-form button {
  padding: 0.75rem;
  font-size: 1rem;
  border: none;
  background-color: #007bff;
  color: white;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.contact-form button:hover {
  background-color: #0056b3;
}

/* Footer */
footer {
  text-align: center;
  padding: 1rem;
  background-color: #f1f1f1;
  color: #333;
}

/* Dark Mode */
body.dark-mode {
  background-color: #121212;
  color: #f5f5f5;
}

body.dark-mode header {
  background-color: #1e1e1e;
}

body.dark-mode .nav-links li a {
  color: #f5f5f5;
}

body.dark-mode .nav-links li a:hover {
  color: #66ccff;
}

body.dark-mode .logo {
  color: #f5f5f5;
}

body.dark-mode .contact-form input,
body.dark-mode .contact-form textarea {
  background-color: #1e1e1e;
  color: #f5f5f5;
  border: 1px solid #444;
}

body.dark-mode .contact-form button {
  background-color: #66ccff;
  color: #000;
}

body.dark-mode .contact-form button:hover {
  background-color: #33bbff;
}

body.dark-mode footer {
  background-color: #1e1e1e;
  color: #ccc;
}

/* Responsive */
@media (max-width: 768px) {
  .nav-links {
    flex-direction: column;
    gap: 1rem;
  }

  .navbar {
    flex-direction: column;
    gap: 1rem;
  }
}

  </style>
</head>
<body>
 <header>
    <nav class="navbar">
      <div class="logo">üë®‚Äçüíª Oman Saakib</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="cerficate.html">My Certificates</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-buttons">
        <button id="theme-toggle" class="btn theme-toggle">üåô</button>
      </div>
    </nav>
  </header>

  <main class="contact-container">
    <h2>Contact Me</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="text" placeholder="Subject" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

 <footer>

    <p>&copy; 2025 Oman Saakib. All rights reserved.</p>
    <div class="socials">
      <a href="https://www.linkedin.com/in/oman-saakib-7404b0255/" target="_blank">LinkedIn</a> |
      <a href="https://github.com/codingwithomansaakib" target="_blank">GitHub</a> |
      <a href="https://www.instagram.com/oman_saakib07/" target="_blank">Instagram</a>
    </div>
  </footer>

  <script>
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
